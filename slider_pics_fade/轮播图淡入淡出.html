<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出轮播图</title>
    <link rel="stylesheet" href="./common.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        div {
            height: 300px;
            width: 300px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            line-height: 300px;
            color: white;
            font-size: 30px;
        }
        
        div:nth-child(1) {
            background-color: green;
        }
        
        div:nth-child(2) {
            background-color: orange;
        }
        
        div:nth-child(3) {
            background-color: teal;
        }
        
        div:nth-child(4) {
            background-color: crimson;
        }
    </style>

</head>

<body>
    <div>click</div>
    <div>click</div>
    <div>click</div>
    <div>click</div>
    <!-- ---end   -->

    <script>
        $(function() {

            var num = 1;

            $('div').on('click', function() {
                $(this).fadeOut();

                if (num == 4) {
                    $('div').fadeIn()
                    num = 0;
                }
                num++;
                // console.log(num);
            })
        })
    </script>

</body>

</html>
